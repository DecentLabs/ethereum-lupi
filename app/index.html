<!DOCTYPE html>
<html>
<head>
  <title>Million Number Game</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
    <h1>Million Number Game</h1><br>
    <h2>Guess</h2>
    <h3>Pick the smallest unique number that no one else picked</h3>

  <br><label for="guess"></label><input type="text" id="guess" placeholder="enter a positive integer"></input>
  <br><br><button id="send" onclick="App.placeBet()">Submit my guess</button>
  <br>
  <span id="status"></span>
  <hr>
  <h2>Reveal</h2>
  <br><label for="ticketId">Ticket id:</label><input type="text" id="ticketId" placeholder="ticket id"></input>
  <br><label for="salt">Secret key:</label><input type="text" id="salt" placeholder="0x0...."></input>
  <br><label for="revealGuess">Bet you placed:</label><input type="text" id="revealGuess" placeholder="number you played"></input>
  <br><br><button id="send" onclick="App.revealBet()">Reveal my guess</button>
  <span id="revealStatus"></span>
  <br>
  <hr>
  <h2>Massage</h2>
  <br><br><button id="send" onclick="App.startRevealing()">Start revealing</button>
  <br><br><button id="send" onclick="App.declareWinner()">Declare winner</button>
  <br><br><button id="send" onclick="App.payWinner()">Pay winner</button>
  <br><label for="refund">Refund if no winner:</label><input type="text" id="refund" placeholder="ticket Id"></input>
  <br><br><button id="send" onclick="App.revealBet()">Refund ticket</button>
  <br><br>
  <span id="roundInfo"></span>
  <br>
  <span class="hint">Your balance: <span id="balance"></span> ether<br>
     Account: <span id="account"></span>
    </span>

  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
